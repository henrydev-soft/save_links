<div *ngIf="visible" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4">Agregar Enlace</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <input formControlName="title" placeholder="Título" class="w-full border px-3 py-2 rounded" />
      <input formControlName="url" placeholder="https://..." class="w-full border px-3 py-2 rounded" />
      <textarea formControlName="description" placeholder="Descripción" class="w-full border px-3 py-2 rounded"></textarea>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Etiquetas (separadas por coma)</label>
        <input
          type="text"
          formControlName="tags"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="ej. angular, api, tutorial"
        />
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" class="text-gray-500" (click)="cancel()">Cancelar</button>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
